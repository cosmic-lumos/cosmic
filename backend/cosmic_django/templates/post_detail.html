{% extends "layout.html" %}
{% load filter %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header container ">
                        <div class="row">
                            <div class="col">
                                {{ post.title }}
                            </div>
                            <div class="col col-sm-4 text-center">
                                <small>작성자: {{ post.user }}</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        {{ post.content|mark }}
                    </div>
                    <div class="card-footer" style="text-align:center">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" style="width:50%"/>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <a href="{{ request.META.HTTP_REFERER }}">
            <button type="button" class="btn btn-primary" >돌아가기</button>
        </a>
    </div>
{% endblock %}
