{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>COSMIC</title>

    <link rel="stylesheet" href="{% static "bootstrap-5.3.0-alpha3-dist/css/bootstrap.css" %}"/>
    <script src="{% static "jquery-3.7.0.min.js" %}"></script>
    <script src="{% static "bootstrap-5.3.0-alpha3-dist/js/bootstrap.js" %}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">COSMIC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/post/">post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/Calendar/">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="/photo/">Photo</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-success" href="">Logout</a>
                {% else %}
                    <a class="btn btn-outline-success disabled" href="/SignUp/">SignUp</a>
                    <a class="btn btn-outline-success m-1" href="">SignIn</a>
                {% endif %}

            </div>
        </div>
    </nav>
</header>

<div class="container-sm">
    {%  block content %}
    {% endblock %}
</div>
</body>
</html>
